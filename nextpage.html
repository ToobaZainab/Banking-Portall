<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/6f99fdf9cb.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="dashboard.css">


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
</head>

<body>

    <div class="container">
        <div class="col-2">
            <!-- sidebar -->
            <div class="vertical-nav bg-light" id="sidebar">
                <div class="py-4 px-3 mb-4 bg-light ">
                    <div>
                        <p
                            style="font-family:system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; font-size: xx-large; margin-bottom: 50px; margin-left: 20px; font-weight: bolder; ">
                            Welcome!</p>
                    </div>
                    <!-- profile -->
                    <div class="media d-flex align-items-center">
                        <img src="profilepic.webp" alt="..." width="80" height="80" style="border-radius: 50%;">
                        <!-- Name from localStorage -->
                        <div class="media-body">
                            <h5 style="margin-left: 10px;margin-top: 20px;">
                                <script>document.write(localStorage.getItem('name'));</script>
                            </h5>
                            <!-- <p class="font-weight-normal text-muted mb-0">Web</p> -->
                        </div>
                    </div>
                </div>
                <!-- Dashboard -->
                <p class="text-gray font-weight-bold text-uppercase px-3 small pb-4" mb-0>Dashboard</p>
                <ul class="nav flex-column bg-white mb-0">
                    <li class="nav-item">
                        <a href="#" class="nav-link text-dark">
                            <i class=" fa-regular fa-file-lines" style="background-color: rgb(205, 81, 186); color:white; padding-top: 10px; padding-left: 15px;padding-bottom: 10px;
                     padding-right: 15px;border-radius: 10%;"></i>
                            My Loans
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link text-dark">
                            <i class="fa-solid fa-gear"
                                style="background-color:whitesmoke; padding-top: 10px; padding-left: 11px;padding-bottom: 10px; padding-right: 11px;border-radius: 10%; margin-top: 20px;"></i>
                            Settings
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link text-dark">
                            <i class="fa-brands fa-wpforms"
                                style="background-color: whitesmoke; padding-top: 10px; padding-left: 12px;padding-bottom: 10px; padding-right: 12px;border-radius: 10%;margin-top: 20px;"></i>
                            Forms
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link text-dark">
                            <i class="fa-solid fa-question"
                                style="background-color:whitesmoke; padding-top: 10px; padding-left: 17px;padding-bottom: 10px; padding-right: 17px;border-radius: 10%;margin-top: 20px;"></i>
                            FAQ
                        </a>
                    </li>
                </ul>
            </div>

            <button id="sidebarCollapse" type="button" class="btn btn-light bg-white rounded-pill shadow-sm px-4
                mb-4"><i class="fa fa-bars mr-2"></i><small class="text-uppercase font-weight-bold">
                </small></button>

        </div>
        <div class="col-10">

            <!-- Transaction -->

            <p style="font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI',
             Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; 
             margin-top: 40px; font-weight: bolder;font-size: xx-large;">Bank Account</p>
            <div class="balance">
                <p style="font-family: system-ui, -apple-system, BlinkMacSystemFont, 
              'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 
              'Helvetica Neue', sans-serif; margin-top: 30px; font-size: x-larger; font-weight: bold;"> Current
                    Balance: <span id="balance">0</span></p>
            </div>
            <div class="transaction">
                <p style="font-family: system-ui, -apple-system, BlinkMacSystemFont, 
              'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 
              'Helvetica Neue', sans-serif;font-weight: bolder;font-size: x-large; ;margin-top: 100px;
                ">Transaction:</p>
                <div class="form-group">
                    <label for="amount" style="font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans',
                 'Helvetica Neue', sans-serif; font-weight: bold; margin-bottom: 20px;">Amount:</label>
                    <input type="number" style="margin-bottom: 20px;" class="form-control" id="amount"
                        placeholder="Enter amount">
                </div>
                <!-- CashIn and Cashout -->
                <div class="form-group">
                    <button type="button" class="btn btn-primary" onclick="cashIn()">Cash In</button>
                    <button type="button" class="btn btn-danger" onclick="cashOut()">Cash Out</button>
                </div>
            </div>

        </div>
    </div>
    <!-- Javascsript for name linked with signin file -->

    <script>
        let name = localStorage.getItem('name') ? localStorage.getItem('name') : ''
        console.log(name);

        if (name == '') {
            alert('You need to login first');
            window.location.href = "signin.html";
        }
    </script>


</body>

</html>
