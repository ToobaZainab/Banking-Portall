<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/6f99fdf9cb.js" crossorigin="anonymous"></script>

</head>

<body>
    <!-- Sign Up Form -->

    <div class="container">
        <div class="form-box">
            <h1 id="title">Sign Up</h1>
            <form>
                <!-- Name -->
                <div class="input-group">
                    <div class="input-field" id="nameField">
                        <i class="fa-solid fa-user"></i>
                        <input type="name" placeholder="Name" id="name">
                    </div>
                    <!-- Email -->
                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" placeholder="Email" id="email">
                    </div>
                    <!-- Password -->
                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="Password" id="psw">
                    </div>
                    <div class="btn-field" onclick="saveData()">
                        <button type="button" id="signupBtn">Sign Up</button>

                        <!-- <p style="margin-top: 12px;">Already have an Account?</p> -->
                        <div style="margin-top: 10px;"> <a href="signin.html">Already have an account? Sign In</a></div>

                        <button type="button" id="signinBtn" class="disable">Sign In</button>
                    </div>
                </div>
            </form>
        </div>

    </div>
    </div>
    <!-- Javascsript to link signin and signup-->
    <script>
        let signupBtn = document.getElementById("signupBtn");
        let signinBtn = document.getElementById("signinBtn");
        let nameField = document.getElementById("nameField");
        let title = document.getElementById("title");

        signinBtn.onclick = function () {
            nameField.style.maxHeight = "0";
            title.innerHTML = "Sign In";
            signupBtn.classList.add("disable");
            signinBtn.classList.remove("disable");
        }
        signupBtn.onclick = function () {
            nameField.style.maxHeight = "60px";
            title.innerHTML = "Sign Up";
            signinBtn.classList.remove("disable");
            signupBtn.classList.add("disable");
        }
        //  function to store data in localStorage

        function saveData() {
            let name, email, psw;
            name = document.getElementById("name").value;
            email = document.getElementById("email").value;
            psw = document.getElementById("psw").value;

            let user_records = new Array();
            user_records = JSON.parse(localStorage.getItem("users")) ? JSON.parse(localStorage.getItem("users")) : []
            if (user_records.some((v) => { return v.email == email })) {
                alert("Duplicate Data");
            }
            else {
                user_records.push({
                    "name": name,
                    "email": email,
                    "psw": psw
                })
            }
            localStorage.setItem("users", JSON.stringify(user_records));
        }


    </script>

</body>

</html>
